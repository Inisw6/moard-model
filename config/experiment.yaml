env:
  type: rec_env
  params:
    cold_start: 10
    max_steps: 500
    top_k: 6

agent:
  type: dqn
  params:
    lr: 0.001
    batch_size: 32
    eps_start: 1.0
    eps_min: 0.05
    eps_decay: 0.995
    gamma: 0.99
    update_freq: 100

embedder:
  type: simple_concat
  params:
    user_embedder:
      type: simple_user
      params:
        user_dim: 30
    content_embedder:
      type: simple_content
      params:
        content_dim: 5

candidate_generator:
  type: query
  params:
    max_count_by_content: 24

reward_fn:
  type: default
  params: {}

experiment:
  total_episodes: 20
  max_recommendations: 6
  seeds: [0]

replay:
  capacity: 10000